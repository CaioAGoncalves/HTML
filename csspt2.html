<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>CSS</title>
        <meta charset="utf-8">
        <style>
            p{
                color: #ff0cdf;
            }
            p.vermelho{
                color:red;
            }
            .azul{
                color:rgb(0,0,255);
            }
            .bgciano{
                background-color: #00FFFF;
            }
        </style>
    </head>
    <body>
        <p>Olá mundo</p>
        <p>Olá mundo</p>
        <p class="vermelho">Sou vermelho</p>
        <p class="azul">Sou Azul</p>
        <p class="bgciano">background ciano</p>
    </body>
</html>
